<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Média</title>
</head>
<body>
  <div class="calculator">
    <label for="linguagens">Linguagens:</label>
    <input type="number" id="linguagens" class="subject" />
    <select id="pesoLinguagens">
      <option value="1">Peso 1</option>
      <option value="2">Peso 2</option>
      <option value="3">Peso 3</option>
      <option value="4">Peso 4</option>
      <option value="5">Peso 5</option>
    </select>

    <label for="humanas">Ciências Humanas:</label>
    <input type="number" id="humanas" class="subject" />
    <select id="pesoHumanas">
      <option value="1">Peso 1</option>
      <option value="2">Peso 2</option>
      <option value="3">Peso 3</option>
      <option value="4">Peso 4</option>
      <option value="5">Peso 5</option>
    </select>

    <label for="natureza">Ciências da Natureza:</label>
    <input type="number" id="natureza" class="subject" />
    <select id="pesoNatureza">
      <option value="1">Peso 1</option>
      <option value="2">Peso 2</option>
      <option value="3">Peso 3</option>
      <option value="4">Peso 4</option>
      <option value="5">Peso 5</option>
    </select>

    <label for="matematica">Matemática:</label>
    <input type="number" id="matematica" class="subject" />
    <select id="pesoMatematica">
      <option value="1">Peso 1</option>
      <option value="2">Peso 2</option>
      <option value="3">Peso 3</option>
      <option value="4">Peso 4</option>
      <option value="5">Peso 5</option>
    </select>

    <label for="redacao">Redação:</label>
    <input type="number" id="redacao" class="subject" />
    <select id="pesoRedacao">
      <option value="1">Peso 1</option>
      <option value="2">Peso 2</option>
      <option value="3">Peso 3</option>
      <option value="4">Peso 4</option>
      <option value="5">Peso 5</option>
    </select>

    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
